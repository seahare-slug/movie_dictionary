{% extends 'base.html' %}
{% block content %}
  <h1>Movies</h1>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card">
          <img class="img-thumbnail" src="{{ movie.poster_path }}" alt="poster">
          <a class="fs-3 text-decoration-none" href={% url 'movies:detail' movie.pk %}>{{ movie.title }}</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
